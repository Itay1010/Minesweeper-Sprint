<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper Sprint 1</title>
</head>

<body onload="init()">
    <h1>Mine Sweeper!</h1>
    <div class="modal">
        <span class="outcome">
        </span>
    </div>
    <div class="container">
        <div class="top-bar">
            <div class="life">lives: <span>❤❤❤</span></div>
            <input onmouseup="changeSize(value)" type="radio" name="difficulty" value="4"> Easy
            <input onmouseup="changeSize(value)" type="radio" name="difficulty" value="8" checked> Medium
            <input onmouseup="changeSize(value)" type="radio" name="difficulty" value="12"> Hard
            <div class="face" onmouseover="faceToSmile(this)" onmouseout="faceToNoraml(this);" onmouseup="resetGame()">
                🙂
            </div>
            <div class="timer">000</div>
        </div>
        <div class="hints" onmouseup="hintActive()">💡X<span>3</span></div>
        <table>
        </table>
    </div>
</body>

<script src="js/mines.js"></script>

<script src="js/smaily.js"></script>

</html>
